<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Task App</title>
	<link rel="stylesheet" href="styles.css">
	<script src="index.js"></script>
</head>

<body>

	<button id = "add" onClick="Add_Row()">Add Row</button>
	<button id = "delete" onClick="Del_Row()">Delete Row</button>
	<p></p>
	
	<table id = "inpTable" width = 50%>
	   <tr>
	   	<th colspan = "3">POLL DATA</th>
	   </tr>
	   <tr>
	   	<th>Id</th>
	   	<th>Value</th>
	   	<th>For / Against</th>
	   </tr>
	   <tr id = "row">
	    <td align = "center"><input type = "text" class = "in" name = "id[]"/></td>
	    <td align = "center"><input type = "text" class = "in" name = "value[]"/></td>
	    <td align = "center"><select class = "sel"><option value="select" style="display:none">Select your Poll</option>\
	    					<option value="for">For</option><option value="against">Against</option></select></td>
	   </tr>
	</table>

	<p></p>
	<div id = "resController">
		<button id = "submit" onClick="Validate_Data()">Submit</button>
		<button id = "cancel" onClick="Cancel_Data()">Cancel</button>
		<button id = "reset" onClick="Reset_Data()">Reset</button>
	</div>

	<div id = "result">
		<table id = "forTable" border = "1" width = 20%>
		   <tr>
		   	<th colspan = "2">FOR</th>
		   </tr>
		   <tr>
		   	<th>Id</th>
		   	<th>Value</th>
		   </tr>
		   <tr id = "row">
		    <td align = "center"></td>
		    <td align = "center"></td>
		   </tr>
		   <tr id = "row">
		    <td align = "center"><b>SUM</b></td>
		    <td align = "center"></td>
		   </tr>
		</table>

		<table id = "agstTable" border = "1" width = 20%>
		   <tr>
		   	<th colspan = "2">AGAINST</th>
		   </tr>
		   <tr>
		   	<th>Id</th>
		   	<th>Value</th>
		   </tr>
		   <tr id = "row">
		    <td align = "center"></td>
		    <td align = "center"></td>
		   </tr>
		   <tr id = "row">
		    <td align = "center"><b>SUM</b></td>
		    <td align = "center"></td>
		   </tr>
		</table>

		<table id = "clsdTable" border = "1" width = 20%>
		   <tr>
		   	<th colspan = "2">CLOSED</th>
		   </tr>
		   <tr>
		   	<th>Id</th>
		   	<th>Value</th>
		   </tr>
		   <tr height = 50px>
		    <td align = "center"></td>
		    <td align = "center"></td>
		   </tr>
		</table>		
	</div>

</body>
</html>
